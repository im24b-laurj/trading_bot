<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Trading Bot Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Cache-bust CSS so changes are always picked up -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css', v=2) }}">
</head>
<body>
<div class="container">
    <header>
        <h1> Paper Trading Dashboard</h1>
    </header>
    
    <div id="dashboard">
        <div id="current_price">Current Price: <span id="current_price_value">0</span></div>

        <!-- Summary cards -->
        <div id="summary">
            <div class="stat-card" id="total_pnl_card">
                <div class="stat-label">Total PnL</div>
                <div class="stat-value" id="total_pnl_value">0.00</div>
            </div>
            <div class="stat-card" id="high_low_card">
                <div class="stat-label">Rolling High / Low</div>
                <div class="stat-value" id="high_low_value">High: - Low: -</div>
            </div>
        </div>

        <!-- Cash over time chart -->
        <div class="chart-section">
            <h3> Bot Cash Over Time</h3>
            <canvas id="cash_chart"></canvas>
        </div>

        <!-- Trades section -->
        <div class="trades-section">
            <h3> Trade History</h3>
            <div id="trades"></div>
        </div>
    </div>
</div>

<!-- Chart.js library for the cash chart -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{{ url_for('static', filename='chart.js') }}"></script>
</body>
</html>
